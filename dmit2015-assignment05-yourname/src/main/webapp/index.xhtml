<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="CurrentCasesByLocalGeographicArea - List"/>

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>CurrentCasesByLocalGeographicArea List</h1>
        </b:jumbotron>

        <b:messages id="messages"/>

        <b:form>

            <b:commandButton value="Create New"
                             action="create"
                             iconAwesome="plus"
                             look="info">

            </b:commandButton>

            <b:dataTable id="entityTable"
                         value="#{currentCurrentCasesByLocalGeographicAreaListController.currentcasesbylocalgeographicareaList}"
                         var="currentItem">

                <b:dataTableColumn label="Location" value="#{currentItem.location}">
                </b:dataTableColumn>
                <b:dataTableColumn label="Total Cases" value="#{currentItem.totalCases}">
                </b:dataTableColumn>
                <b:dataTableColumn label="Active Cases" value="#{currentItem.activeCases}">
                </b:dataTableColumn>
                <b:dataTableColumn label="Recovered Cases" value="#{currentItem.recoveredCases}">
                </b:dataTableColumn>
                <b:dataTableColumn label="Deaths" value="#{currentItem.deaths}">
                </b:dataTableColumn>

            </b:dataTable>

        </b:form>

    </ui:define>

</ui:composition>
