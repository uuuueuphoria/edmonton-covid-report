<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml"
>
    <ui:param name="title" value="CurrentCasesByLocalGeographicArea Details"/>

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>See current result by location</h1>
        </b:jumbotron>

        <b:messages id="messages"/>

        <c:if test="#{not empty currentCurrentCasesByLocalGeographicAreaFindOneController.existingCurrentCasesByLocalGeographicArea}">

            <b:panelGrid columns="2" colSpans="2,10">

                <h:panelGroup>
                    <strong><h:outputText value="Location"/></strong>
                </h:panelGroup>
                <h:outputText
                        value="#{currentCurrentCasesByLocalGeographicAreaFindOneController.existingCurrentCasesByLocalGeographicArea.location}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Total Cases"/></strong>
                </h:panelGroup>
                <h:outputText
                        value="#{currentCurrentCasesByLocalGeographicAreaFindOneController.existingCurrentCasesByLocalGeographicArea.totalCases}"/>


                <h:panelGroup>
                    <strong><h:outputText value="Active Cases"/></strong>
                </h:panelGroup>
                <h:outputText
                        value="#{currentCurrentCasesByLocalGeographicAreaFindOneController.existingCurrentCasesByLocalGeographicArea.activeCases}"/>


                <h:panelGroup>
                    <strong><h:outputText value="Recovered Cases"/></strong>
                </h:panelGroup>
                <h:outputText
                        value="#{currentCurrentCasesByLocalGeographicAreaFindOneController.existingCurrentCasesByLocalGeographicArea.recoveredCases}"/>


                <h:panelGroup>
                    <strong><h:outputText value="Deaths"/></strong>
                </h:panelGroup>
                <h:outputText
                        value="#{currentCurrentCasesByLocalGeographicAreaFindOneController.existingCurrentCasesByLocalGeographicArea.deaths}"/>

            </b:panelGrid>

        </c:if>

        <b:form id="form1" inline="true">
            <b:inputText
                    id="latitude"
                    label="Latitude"
                    value="#{currentCurrentCasesByLocalGeographicAreaFindOneController.latitude}"
            />
            <b:inputText
                    id="longitude"
                    label="Longitude"
                    value="#{currentCurrentCasesByLocalGeographicAreaFindOneController.longitude}"
            />
            <b:commandButton
                    value="Search"
                    action="#{currentCurrentCasesByLocalGeographicAreaFindOneController.onSearch}"
                    ajax="false"
                    look="primary"
                    iconAwesome="Search"
            />

            <b:commandButton
                    value="Clear"
                    action="#{currentCurrentCasesByLocalGeographicAreaFindOneController.onClear}"
                    ajax="false"
                    iconAwesome="erase"
            />
        </b:form>

    </ui:define>

</ui:composition>
